name: sneakers_app
description: A Sneakers App - Flutter
#  @CodeWithFlexz on Instagram
#  AmirBayat0 on Github
# Programming with Flexz on Youtube

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.2.0
  custom_navigation_bar: ^0.8.2
  simple_animations: ^4.0.1
  supercharged: ^2.1.1
  mb_contact_form: ^0.0.2
  shared_preferences: ^2.2.3
  provider: ^6.1.2
  fl_chart: ^0.67.0
  flutter_countdown_timer: ^4.1.0
  http: ^1.2.1
  flutter_svg: ^2.0.10+1
  iconsax: ^0.0.8
  video_player: ^2.8.6
  get: ^4.6.6
  logger: ^2.2.0
  google_fonts: ^6.2.1
  flutter_zoom_drawer: ^3.2.0
  easy_separator: ^1.0.1
  shimmer: ^3.0.0
  ionicons: ^0.2.2
  swipe: ^0.0.1
  chart_sparkline: ^1.0.15+1
  syncfusion_flutter_charts: ^25.1.41+2
  card_swiper: ^3.0.1
  go_router: ^14.0.1
  chewie: ^1.8.1
  icons_plus: ^4.0.0
  pin_code_fields: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
